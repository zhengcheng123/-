	<!--登陆验证-->
	<script type="text/javascript">
	$(function (){
		$("#loginButton").click(function (){
			// 获取用户输入的用户名和密码
			var usn = $('#username').val();
			var pwd = $("#password").val();		
			$.ajax({
				type:"post",
				url:"php/login_in.php",
				async:true,
				data:{
					username:usn,
					password:pwd
				},
				dataType:'json',
				success:function(data){
					if(data.username){
						window.location.href = "index.html";
					}else{
						alert("用户名或密码不匹配， 请确认后重试。");
					}
				}
			});	
		});
	});
</script>
